<section class="h-screen bg-[#374151] py-12 sm:py-16 lg:py-20"*ngFor="let item of getproducts">
    <div class="mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-center">
        <h1 class="text-2xl font-semibold text-white">Your Cart</h1>
      </div>
  
      <div class=" mx-auto mt-8 max-w-2xl md:mt-12 ">
        <div class="maphari bg-white shadow">
          <div class="px-4 py-6 sm:px-8 sm:py-10">
            <div class="flow-root">
              <ul class="-my-8">
                <li class="flex flex-col space-y-3 py-6 text-left sm:flex-row sm:space-x-5 sm:space-y-0">
                  <div class="shrink-0">
                    <img class="h-24 w-24 max-w-full rounded-lg object-cover" src="../../../assets/{{item.image}}" alt="" />
                  </div>
  
                  <div class="relative flex flex-1 flex-col justify-between">
                    <div class="sm:col-gap-5 sm:grid sm:grid-cols-2">
                      <div class="pr-8 sm:pr-5">
                        <p class="text-base font-semibold text-gray-900">{{item.title}}</p>
                        <p class="mx-0 mt-1 mb-0 text-sm text-gray-400">{{item.grams}}g</p>
                      </div>
  
                      <div class="mt-4 flex items-end justify-between sm:mt-0 sm:items-start sm:justify-end">
                        <p class="shrink-0 w-20 text-base font-semibold text-gray-900 sm:order-2 sm:ml-8 sm:text-right">R{{item.price}}
  
                        <div class="sm:order-1">
                          <div class="mx-auto flex h-8 items-stretch text-gray-600">
                            
                            <button  class="flex items-center justify-center rounded-l-md bg-gray-200 px-4 transition hover:bg-black hover:text-white">-</button>
                            
                            <div class="flex w-full items-center justify-center bg-gray-100 px-4 text-xs uppercase transition">{{counter}}</div>
                            <button (click)="increment()" class="flex items-center justify-center rounded-r-md bg-gray-200 px-4 transition hover:bg-black hover:text-white">+</button>
                          </div>
                        </div>
                      </div>
                    </div>
  
                   
                  </div>
                </li>
              </ul>
            </div>
  
            <div class="mt-6 border-t border-b py-2">
              <div class="flex items-center justify-between">
                <p class="text-sm text-gray-400">Discription <br>
                  <a>
                      {{item.description}}
                  </a>
                 </p>
              </div>

            </div>
            <div class="mt-6 flex items-center justify-between">
              <p class="text-sm font-medium text-gray-900">Delivery Available soon</p>
              
            </div>
